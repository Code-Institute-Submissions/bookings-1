    <div class="row">
        <div class="col s12 m8 offset-m2">
            <ul class="collapsible popout">
                {% for item in collect %}
                  <li>
                    <div class="collapsible-header white-text light-blue darken-4 text-shadow"><i
                        class="fas fa-caret-down"></i>
                        <strong>{{ item.category_name }}</strong> : {{ item.date }} 
                        {% if item.is_urgent == "on" %}
                        <i class="fas fa-exclamation-circle light-blue-text text-lighten-2 tooltipped" 
                        data-position="right" data-tooltip="URGENT!"></i>
                        {% endif %}    
                        </div>
                    <div class="collapsible-body blue lighten-5">
                        <span>{{ item.description }}</span>
                        <p>{{ item.address }}</p>
                        <p>{{ item.phone_number }}</p>
                    </div>
                  </li>
                {% endfor %}
            </ul>
        </div>
    </div>
{% endblock %}
